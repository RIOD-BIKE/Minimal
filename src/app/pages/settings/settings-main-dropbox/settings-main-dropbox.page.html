<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div style="text-align: center">
                    <img class="circle-pic" src="../../../../assets/settings/profile-pic.jpg">
                </div>
            </ion-col>
            <ion-col>
                <ion-label>Mavin Offers</ion-label>
            </ion-col>
            <ion-button (click)="editProfile()">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content fullscreen class="signup-background">
    <ion-grid>
        <ion-row>
            <ion-icon style="font-size: 30px;" name="glasses-outline"></ion-icon>
            <ion-col>
                <ion-item>
                    <ion-label>Anonymousfahren</ion-label>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-toggle slot="end" name="Anonymousfahren" checked></ion-toggle>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-icon style="font-size: 30px;" name="navigate-outline"></ion-icon>
            <ion-col>
                <ion-item>
                    <ion-label>GPS anschalten</ion-label>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-toggle slot="end" name="gpsAnschalten" checked></ion-toggle>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-item>
            <ion-icon style="font-size: 30px;" name="volume-high-outline"></ion-icon>
            <ion-range min="1000" max="2000" step="100" snaps="true" ticks="false" color="secondary"></ion-range>
        </ion-item>
        <ion-row>
            <ion-icon style="font-size: 30px;" name="analytics-outline"></ion-icon>
            <ion-col>
                <ion-item>
                    <ion-label>Vibration zulassen</ion-label>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-toggle slot="end" name="vibrationZulassen" checked></ion-toggle>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-icon style="font-size: 30px;" name="phone-portrait-outline"></ion-icon>
            <ion-col>
                <ion-item>
                    <ion-label>Display anhalten</ion-label>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-toggle slot="end" name="displayAnhalten" checked></ion-toggle>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-icon style="font-size: 30px;" name="help-circle-outline"></ion-icon>
            <ion-col>
                <ion-item>
                    <ion-label>Hilfe und Feedback</ion-label>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-button click="helpAndFeedback()">
                    <ion-icon style="font-size: 30px;" name="arrow-forward-outline"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-button click="deleteAccount()">
                Account löschen
            </ion-button>
        </ion-row>
      </ion-grid>
</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <a link="https://..">Datenschutzerklärung </a>
            </ion-col>
            <ion-col size="6">
                <a link="https://..">Nutzungsbedingung</a>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
